version: '2.1'

orbs:
  python: circleci/python@1.5.0

jobs:
  check-code-quality:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: --dev
          pkg-manager: pipenv
      - run:
          name: Run linter
          command: pipenv run flake8 .
      - run:
          name: Run formatters
          command: pipenv run black --check . && pipenv run isort --check-only .
      - run:
          name: Run mypy
          command: pipenv run mypy .

  deploy:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "	b0:0b:28:6c:59:83:4e:60:92:c9:2e:42:1b:35:2d:12"
      - run: ssh -o "StrictHostKeyChecking no" -v $NAME@$IP "~/support_service/scripts/deploy.sh"
          
workflows:
  version: 2
  check-code-and-deploy:
    jobs:
      - check-code-quality
      - hold-deploy:
          type: approval
          requires:
            - check-code-quality
      - deploy:
          requires:
            - hold-deploy