version: '2.1'

orbs:
  python: circleci/python@1.5.0

jobs:
  check-code-quality:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: --dev
          pkg-manager: pipenv
      - run:
          name: Run linter
          command: pipenv run flake8 .
      - run:
          name: Run formatters
          command: pipenv run black --check . && pipenv run isort --check-only .
      - run:
          name: Run mypy
          command: pipenv run mypy .

workflows:
  main:
    jobs:
      - check-code-quality